<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸÜŸäÿ±ÿØ ÿßŸÑÿØŸÅÿπÿ©</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            background-color: #1a202c; 
            color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        #fireworks-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; 
        }

        .content-container {
            position: relative;
            z-index: 1; 
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5); 
            border-radius: 1.5rem; 
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            animation: fadeInScale 1.5s ease-out forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0; 
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .celebration-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .celebration-text:nth-child(2) {
            transition-delay: 1s; 
        }

        
        .bird {
            position: absolute;
            font-size: 2.5rem; 
            opacity: 0.7;
            pointer-events: none; 
        }

        @media (max-width: 768px) {
            .celebration-text {
                font-size: 1.8rem;
            }
            .content-container {
                padding: 1.5rem;
            }
            .bird {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .celebration-text {
                font-size: 1.5rem;
            }
            .content-container {
                padding: 1rem;
            }
            .bird {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworks-canvas"></canvas>

    <div class="content-container">
        <h1 id="text1" class="celebration-text text-yellow-300">ÿ£ŸÑŸÅ ŸÖÿ®ÿ±ŸàŸÉ ŸÖÿ±ÿ≠ ÿßŸÑÿ£ŸàŸÑŸâ ÿπÿßŸÑÿØŸÅÿπÿ©</h1>
        <h2 id="text2" class="celebration-text text-pink-300">ÿ£ŸÜÿ™Ÿê ŸÖŸà ŸÜŸäÿ±ÿØ Ÿàÿ®ÿ≥ÿå ÿ£ŸÜÿ™Ÿê ŸÖŸÑŸÉÿ© ÿßŸÑŸÜŸäÿ±ÿØÿßÿ™!</h2>
    </div>

    <script>
       
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let W, H; 

        function resizeCanvas() {
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W;
            canvas.height = H;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); 

        const fireworks = [];
        const particles = [];
        const colors = ['#FFC300', '#FF5733', '#C70039', '#900C3F', '#581845', '#DAF7A6', '#FFC0CB', '#ADD8E6'];

        class Firework {
            constructor(x, y, targetX, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.color = color;
                this.speed = 2.5; 
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = 0;
                this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            }

            update() {
                this.distanceTraveled = Math.sqrt(Math.pow(this.x - (this.targetX - this.vx), 2) + Math.pow(this.y - (this.targetY - this.vy), 2));

                if (this.distanceTraveled >= this.distanceToTarget) {
                    this.explode();
                    return true; 
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                }
                return false;
            }

            draw() {
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2); 
                ctx.fillStyle = this.color;
                ctx.fill();

               
                ctx.beginPath();
                ctx.arc(this.x - this.vx * 4, this.y - this.vy * 4, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, 0.6)`; // Semi-transparent
                ctx.fill();

             
                ctx.beginPath();
                ctx.arc(this.x - this.vx * 8, this.y - this.vy * 8, 1, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, 0.3)`; // More transparent
                ctx.fill();
            }

            explode() {
                const numParticles = 60; 
                for (let i = 0; i < numParticles; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.alpha = 1; 
                this.friction = 0.96; 
                this.gravity = 0.4;
                this.vx = (Math.random() * 12) - 6; 
                this.vy = (Math.random() * 12) - 6; 
                this.decay = Math.random() * 0.02 + 0.008; 
                this.radius = Math.random() * 2 + 1; 
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                return this.alpha <= this.decay; 
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, ${this.alpha})`;
                ctx.fill();
                ctx.restore();
            }
        }

        function launchFirework() {
            const startX = W / 2 + (Math.random() - 0.5) * W * 0.4; 
            const startY = H; 
            const targetX = Math.random() * W; 
            const targetY = Math.random() * (H / 2) - 50; 
            const color = colors[Math.floor(Math.random() * colors.length)];
            fireworks.push(new Firework(startX, startY, targetX, targetY, color));
        }

        
        setInterval(launchFirework, 1200); 

      
        const birdEmojis = ['üê¶', 'üê§', 'üïäÔ∏è'];
        const birds = [];

        class Bird {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'bird';
                this.element.textContent = birdEmojis[Math.floor(Math.random() * birdEmojis.length)];
                document.body.appendChild(this.element);

                this.x = -50; 
                this.initialY = Math.random() * (H * 0.5); 
                this.y = this.initialY;
                this.speed = Math.random() * 1.2 + 0.6; 
                this.amplitude = Math.random() * 25 + 15; 
                this.frequency = Math.random() * 0.08 + 0.03; 
                this.phase = Math.random() * Math.PI * 2; 

                this.element.style.top = `${this.y}px`;
                this.element.style.left = `${this.x}px`;
            }

            update() {
                this.x += this.speed;
                
                this.y = this.initialY + this.amplitude * Math.sin(this.x * this.frequency + this.phase);

                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;

                if (this.x > W + 50) { 
                    this.reset();
                }
            }

            reset() {
                this.x = -50; 
                this.initialY = Math.random() * (H * 0.5); 
                this.y = this.initialY;
                this.speed = Math.random() * 1.2 + 0.6; 
                this.amplitude = Math.random() * 25 + 15;
                this.frequency = Math.random() * 0.08 + 0.03;
                this.phase = Math.random() * Math.PI * 2;
                this.element.style.top = `${this.y}px`;
                this.element.style.left = `${this.x}px`;
            }
        }

        
        for (let i = 0; i < 6; i++) { 
            birds.push(new Bird());
            birds[i].x = Math.random() * W;
            birds[i].element.style.left = `${birds[i].x}px`;
        }

       
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');

        function animateText() {
            setTimeout(() => {
                text1.classList.add('visible');
            }, 500); 
            setTimeout(() => {
                text2.classList.add('visible');
            }, 2000); 
        }

       
        function animate() {
            ctx.clearRect(0, 0, W, H); 

           
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (fireworks[i].update()) {
                    fireworks.splice(i, 1); 
                } else {
                    fireworks[i].draw();
                }
            }

           
            for (let i = particles.length - 1; i >= 0; i--) {
                if (particles[i].update()) {
                    particles.splice(i, 1); 
                } else {
                    particles[i].draw();
                }
            }

          
            birds.forEach(bird => bird.update());

            requestAnimationFrame(animate);
        }

        window.onload = function() {
            animateText();
            animate();
        };
    </script>
</body>
</html>
